    <script>
            const inputNome = document.getElementById('inputNome');
            const listaNomes = document.getElementById('listaNomes');

            inputNome.addEventListener('input', function () {
                const nomeDig = inputNome.value.toLowerCase();
                const nomes = listaNomes.getElementsByTagName('li');

                for (let i = 0; i < nomes.length; i++) {
                    const nome = nomes[i].textContent.toLowerCase();

                    if (nome.includes(nomeDig)) {
                        nomes[i].innerHTML = nome.replace(nomeDig, '<b>' + nomeDig + '</b>');
                    } else {
                        nomes[i].innerHTML = nome;
                    }
                }
            });

    </script>
