<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="tabuada.css">
</head>

<body>
    <div class="container">
        <p></p>
        <form>
            <input id="campo-numero" type="number" oninput="calcular()">
        </form>
        <div id="resultado"></div>
    </div>
    <script>
        function calcular() {
            const num = document.getElementById('campo-numero').value;
            document.getElementById("resultado").innerHTML = '';
            if (num !== '') {
                for (let i = 1; i <= 10; i++) {
                    document.getElementById("resultado").innerHTML += `${num} x ${i} = ${num * i} <br>`;
                }
            }
        }
    </script>
</body>

</html>
